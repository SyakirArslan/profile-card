<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__left">
          <div class="card__left-img-box">
            <img src="img/avatar.svg" alt="avatar" class="card__left-img" />
          </div>
        </div>
        <div class="card__right">
          <div class="card__right-id-box">
            <h1 class="card__right-id">
              <span class="card__right-id-name">Muhammad Dafiq Arba</span>
              <span class="card__right-id-batch">Prodemy #7</span>
            </h1>
          </div>
          <div class="card__right-detail-box">
            <div class="card__right-detail">
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Email</p>
                <p class="card__right-detail-data">dafiqarba@gmail.com</p>
              </div>
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Mobile</p>
                <p class="card__right-detail-data">085727276367</p>
              </div>
            </div>
            <div class="card__right-detail">
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Pendidikan</p>
                <p class="card__right-detail-data">T. Telekomunikasi</p>
              </div>
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Keahlian</p>
                <p class="card__right-detail-data">HTML, CSS, JS, PHP</p>
              </div>
            </div>
          </div>
          <div class="card__right-social">
            <div class="card__right-social-box">
              <a href="https://twitter.com/dafiqarba">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
            <div class="card__right-social-box">
              <a href="https://github.com/dafiqarba">
                <i class="fab fa-github"></i>
              </a>
            </div>
            <div class="card__right-social-box">
              <a href="https://instagram.com/dafiqarba">
                <i class="fab fa-instagram"></i>
              </a>
            </div>

              <li>
                <a href="https://twitter.com/dafiqarba">

                <a href="https://instagram.com/dafiqarba">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
